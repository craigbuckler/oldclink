<!doctype html>
<html lang="<%= language %>">
<head>
<meta charset="UTF-8">
<title><%- title %> | <%= name %></title>

<!-- preload -->
<link rel="preload" href="<%= font %>" as="style" crossorigin>
<link rel="preload" href="<%= root %>js/main.js?<%- version %>" as="script">

<!-- styles -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="<%= root %>css/main.css?<%- version %>">

<!-- mobile settings -->
<link rel="manifest" href="<%= root %>manifest.json">
<meta name="theme-color" content="<%= themeColor %>">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="mobile-web-app-capable" content="yes">

<!-- icons -->
<link rel="icon" sizes="512x512" href="<%= root %>images/icons/old-clink-512.png">
<link rel="icon" sizes="256x256" href="<%= root %>images/icons/old-clink-256.png">
<link rel="icon" sizes="192x192" href="<%= root %>images/icons/old-clink-192.png">
<link rel="icon" sizes="152x152" href="<%= root %>images/icons/old-clink-152.png">
<link rel="icon" sizes="120x120" href="<%= root %>images/icons/old-clink-120.png">
<link rel="icon" sizes="076x076" href="<%= root %>images/icons/old-clink-076.png">

<!-- favicon -->
<link rel="shortcut icon" href="<%= root %>favicon.png">
<link rel="shortcut icon" href="<%= root %>favicon.ico">

<!-- page information -->
<meta name="application-name" content="<%= name %>"/>
<meta name="description" content="<%= description %>">
<meta name="keywords" content="<%= keywords %>">
<meta name="author" content="<%= author %>">

<!-- indexing -->
<% if (devBuild || private) { %>
  <meta name="robots" content="noindex, nofollow">
<% } else { %>
  <meta name="robots" content="index, follow">
<% } %>

<% mainImage = (hero ? rootURL + 'images/hero/' + hero + '.jpg' : '') %>

<!-- Schema.org -->
<meta itemprop="name" content="<%= title %>">
<meta itemprop="description" content="<%= description %>">
<meta itemprop="image" content="<%= mainImage %>">

<!-- Open Graph -->
<meta property="og:site_name" content="<%= name %>">
<meta property="og:url" content="<%= rootURL %><%= url %>">
<meta property="og:title" content="<%= title %>">
<meta property="og:description" content="<%= description %>">
<meta property="og:image" content="<%= mainImage %>">
<meta property="og:type" content="article">
<meta property="og:locale" content="<%= language %>">

<!-- Twitter -->
<meta property="twitter:card" content="summary">
<% if (twitter) { %>
  <meta property="twitter:site" content="<%= twitter %>">
  <meta property="twitter:creator" content="<%= twitter %>">
<% } %>
<meta property="twitter:title" content="<%= title %>">
<meta property="twitter:description" content="<%= description %>">
<meta property="twitter:image" content="<%= mainImage %>" />

</head>
<body<% if (hero) { %> class="hashero"<% } %>>
